name: DevToolkit
main: app.jptech.devtoolkit.DevToolkit
version: 1.0
authors: [premejo]
commands:
  smitefoe:
    description: Cast down lightning upon your foes!
    usage: /smitefoe [player]
    permission: devtoolkit.smitefoe
    aliases: [sf]
  soundtest:
    description: Allows playback of Minecraft sounds with loop, volume, and pitch options!
    usage: Place sign on block with "soundtest" on line 1 and sound number on line 2. Put lever on block above for looping, or button on block below.
    permission: devtoolkit.soundtest
    aliases: [st]
permissions:
  devtoolkit.*:
    children:
      devtoolkit.soundtest
      devtoolkit.smitefoe